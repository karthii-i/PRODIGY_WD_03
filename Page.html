<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="gameMode">
    <button onclick="startGame('human')">Human vs Human</button>
    <button onclick="startGame('computer')">Human vs Computer</button>
  </div>
  <div class="board" id="board" style="display: none;">
    <div class="cell" onclick="handleClick(0)"></div>
    <div class="cell" onclick="handleClick(1)"></div>
    <div class="cell" onclick="handleClick(2)"></div>
    <div class="cell" onclick="handleClick(3)"></div>
    <div class="cell" onclick="handleClick(4)"></div>
    <div class="cell" onclick="handleClick(5)"></div>
    <div class="cell" onclick="handleClick(6)"></div>
    <div class="cell" onclick="handleClick(7)"></div>
    <div class="cell" onclick="handleClick(8)"></div>
  </div>
  <p id="message"></p>
  <button id="newGameButton" onclick="restartGame()" style="display: none;">New Game</button>
  <button id="backButton" onclick="goBack()" style="display: none;">Back</button>
  <script src="script.js"></script>

</body>
</html>
